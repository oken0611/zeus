<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <title>ログイン</title>
</head>
<body>
<div class="container">
    <h1 class="my-3">ログイン</h1>
    <hr>
    <!--/* ログインエラー時にメッセージを表示 */-->
    <div th:if="${param.error}" class="alert alert-danger">
        名前またはパスワードが正しくありません
    </div>
    <form th:action="@{/login}" method="post">
        <table class="table table-bordered col-md-6">
            <tr class="form-group">
                <th class="align-middle">ログインID</th>
                <td><input type="text" class="form-controll" name="name"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle">パスワード</th>
                <td><input type="text" class="form-controll" name="password"></td>
            </tr>
        </table>
        <div>
            <input type="submit" class="btn btn-primary" value="ログイン">
        </div>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
